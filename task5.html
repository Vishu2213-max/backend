<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
    #btn2 {
    display: flex;              
    justify-content: center;   
    align-items: center;    
    margin-top: 50px;      
    height: 50px;
    width:150px;            
    }
</style>
<body>
    <div style="height:100px; margin:0px;"><p style="font-size:30px; margin:0px;" id="p">vishu sharma</p></div>
    <div>
    <button id="btn" onclick="changesize(40)">40px</button>
    <button id="btn" onclick="changesize(50)">50px</button>
    <button id="btn" onclick="changesize(60)">60px</button>
    <button id="btn" onclick="changesize(70)">70px</button>
    </div>
    <button id="btn2" onclick="increment()">your count is 0</button>
</body>
<script>


    function newsize(size){
       function change(){
        var p = document.getElementById("p");
        p.style.fontSize=`${size}px`
        }
        return change
    };


    //counetr byb closure
    function changesize(size) {
    const change = newsize(size);
    change();
    }
    
    function increaseCounter(){
        let count=0;
        function increase()
        {
            document.getElementById("btn2").innerHTML=`your count is ${count += 1}`;
        
        }
        return increase
    }
    const increment=increaseCounter();
    

    //spread and rest operator
    const arr=[10,20,30,40,50]
    function output(...num){
         console.log(...num);     
    }
    output(...arr);



</script>
</html>
